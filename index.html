<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ambition Box</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div class="container">
        <img id="logo" src="./logo.png"/>
        <div class = "form-container">
            
            <label for="email">Username or Email Address</label>
            <input type="text" id="email" class="field" required/>
            
            <label for="password">Password</label>
            <input type="password" id="password" class="field" required/>
            
            <input type="checkbox" id="remember-me" required/>
            <label for="remember-me">Remember Me</label>
            
            <button type="submit" class="primary-btn">Log In</button>
        </div>
        <div class="footer">
            <p class="footer-content">Lost your password?</p>
            <p class="footer-content">&larr; Back to Wishup Blog</p>
        </div>
    </div>
</body>
</html>
